<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Info page for Wild Annie's Food Truck">

    <!-- our CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!-- AngularUI -->
    <script src="lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <!-- UI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    <script type="text/javascript" src="lib/piwik-analytics.js"></script>

    <script src="lib/google-analytics.js"></script>
    <!-- Angulartics -->
    <script src="lib/angulartics.min.js"></script>
    <script src="lib/angulartics-piwik.min.js"></script>
    <script src="lib/angulartics-google-analytics.min.js"></script>
    <!-- Angular Panels -->
    <script type="text/javascript" src="lib/angular.panels.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/angular.panels.min.css">
    
</head>

<body ng-app="WildAnnie" ng-controller="WildAnnieCtrl">
 
    <nav class="navbar navbar-default navbar-fixed-top ng-scope">
        <div class="container-fluid nav-main">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="menuCollapsed = !menuCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand logo-box" ui-sref="home" href="/home" ng-click="menuCollapsed = false">
                    <div class="logo">
                        <img class="logo" src="img/logo.png" alt="Wild Annies"/>
                    </div>
                </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse" uib-collapse="!menuCollapsed" aria-expanded="false" aria-hidden="true" style="height: 0px;">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="menu" href="/menu" ng-click="menuCollapsed = !menuCollapsed">Menu</a></li>
                    <li><a ui-sref="map" href="/map" ng-click="menuCollapsed = !menuCollapsed">Map</a></li>
                    <li><a ui-sref="about" href="/about" ng-click="menuCollapsed = !menuCollapsed">About</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!--/.container-fluid -->
    </nav>

    <div data-panels="true"></div>

    <div ui-view class="ui-container"></div>

    <a href="" ng-click="openPanel()">
        <div class="panel-button">
            Open News
        </div>
    </a>

    <footer>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <p>Designed and Created by Tyler Bauer, University of Washington Student</p>
            </div>
            <div class="col-xs-12 col-sm-6">
                <p class="text-right">&copy;Wild Annie's Food Truck | All Rights Reserved</p>
            </div>
        </div>
    </footer>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBApZqdKuoh2vq7Y5A1XJAZPo6aWJrs4W4",
            authDomain: "wildannie.firebaseapp.com",
            databaseURL: "https://wildannie.firebaseio.com",
            storageBucket: "project-2469966789238556863.appspot.com",

        firebase.initializeApp(config);
    </script>

    <!-- our Javascript -->
    <script src="js/app.js"></script>
